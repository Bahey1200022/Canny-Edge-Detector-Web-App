<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canny Edge Detector</title>
</head>
<body>
    <div id="section1" style="float: left; width: 50%; text-align: center;">
        <div>
            <label for="img1">Select the image:</label>
            <input type="file" id="img1" name="img1" accept=".jpeg, .jpg, .png">
        </div>
        <div>
            <img id="originalimg1" width="400" height="400">
        </div>
        <div>
            <label for="sigma">Enter Sigma:</label>
            <input type="number" id="sigma">
        </div>
        <div>
            <label for="low">Enter LowerThreshold:</label>
            <input type="number" id="low" >
        </div>
        <div>
            <label for="high">Enter HigherThreshold:</label>
            <input type="number" id="high" >
        </div>
        <button id="submitBtn">Apply Canny Edge Detector</button>
    </div>
    <div id="section2" style="float: right; width: 50%; text-align: center;">
        <h1>Output</h1>
        <img id="modified" width="400" height="400" style="display: block; margin: auto;">
    </div>
    
    <script src="../static/logic.js"></script>
</body>
</html>
